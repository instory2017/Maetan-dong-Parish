<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>매탄동성당 | Maetan-dong Catholic Parish</title>
  <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet"/>
  <style>
    :root{ --ink:#1e1e1e; --muted:#6b7280; --green:#1c3f39; --maxw:980px; }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:#fff;color:var(--ink);font-family:'GmarketSans',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    body{line-height:1.75;font-weight:300;font-size:clamp(16px, 2.6vw, 18px)}
    .wrap{max-width:var(--maxw);margin:0 auto;padding:0 16px}

    /* ===== 헤더: 커뮤니티 버튼만 우측 ===== */
    .topbar{position:sticky;top:0;z-index:50;background:#fff;border-bottom:1px solid #e5e7eb}
    .nav{height:96px;display:flex;align-items:center;justify-content:center}
    .nav-inner{display:flex;align-items:center;justify-content:flex-end;gap:0}
    .brand{display:none}  /* 로고/텍스트 숨김 */
    .spacer{display:none}
    .btn-cafe{
      display:inline-block;color:var(--green);text-decoration:none;border:2px solid var(--green);
      padding:10px 18px;border-radius:999px;font-weight:700;white-space:nowrap
    }
    .btn-cafe:hover{background:var(--green);color:#fff}

    /* ===== 히어로(데스크톱 / 모바일 분리) ===== */
    .hero{position:relative;margin:24px auto 10px;max-width:100%}
    .hero img{display:block;width:100%;height:auto;border-radius:10px}
    .hotspot{position:absolute;display:block;z-index:5;border-radius:12px;outline:0}
    .hotspot:focus-visible{outline:3px solid rgba(28,63,57,.6);outline-offset:2px}
    .hotspot:hover{box-shadow:inset 0 0 0 3px rgba(28,63,57,.12)}

    /* 데스크톱 히어로 & 좌표 (네가 준 값 반영) */
    .hero-desktop{display:none}
    @media (min-width:601px){
      .hero-desktop{display:block}
      .desk-about   { left:5.5%;  top:78%; width:28%; height:8%; }
      .desk-bulletin{ left:38.5%; top:78%; width:28%; height:8%; }
      .desk-gallery { left:71.0%; top:78%; width:28%; height:8%; }
    }

    /* 모바일 히어로 & 좌표 (네가 준 값 반영) */
    .hero-mobile{display:block}
    @media (min-width:601px){ .hero-mobile{display:none} }
    .mo-about   { left:5%;  top:78%; width:28%; height:8%; }
    .mo-bulletin{ left:37%; top:78%; width:28%; height:8%; }
    .mo-gallery { left:70%; top:78%; width:28%; height:8%; }

    /* ===== 공통 섹션 ===== */
    section{padding:16px 0}
    h2{margin:0 0 10px;color:var(--green);font-weight:700}
    .muted{color:var(--muted)}
    .map-embed{width:100%;height:360px;border:0;border-radius:10px}
    footer{padding:18px 0 30px;text-align:center;color:var(--muted)}
  </style>
</head>
<body>
  <!-- 헤더 -->
  <div class="topbar">
    <div class="wrap nav">
      <div class="nav-inner">
        <a class="btn-cafe" href="https://cafe.daum.net/maetancathoric" target="_blank" rel="noopener">매탄동성당 커뮤니티</a>
      </div>
    </div>
  </div>

  <main class="wrap" aria-label="Main">
    <!-- 데스크톱 전용 히어로 -->
    <div class="hero hero-desktop" aria-label="바로가기 이미지(데스크톱)">
      <img src="maetan.jpg" alt="매탄동성당 메인(데스크톱)" onerror="this.onerror=null;this.src='assets/maetan.jpg'">
      <a class="hotspot desk-about"    href="about.html"    aria-label="본당소개"></a>
      <a class="hotspot desk-bulletin" href="bulletin.html" aria-label="주보"></a>
      <a class="hotspot desk-gallery"  href="gallery.html"  aria-label="사진"></a>
    </div>

    <!-- 모바일 전용 히어로 -->
    <div class="hero hero-mobile" aria-label="바로가기 이미지(모바일)">
      <!-- 모바일 전용 이미지 파일명을 maetan-mobile.jpg로 업로드해 주세요 -->
      <img src="maetan-mobile.jpg" alt="매탄동성당 메인(모바일)" onerror="this.onerror=null;this.src='maetan.jpg'">
      <a class="hotspot mo-about"    href="about.html"    aria-label="본당소개"></a>
      <a class="hotspot mo-bulletin" href="bulletin.html" aria-label="주보"></a>
      <a class="hotspot mo-gallery"  href="gallery.html"  aria-label="사진"></a>
    </div>

    <!-- 오시는 길 (공통) -->
    <section>
      <h2>오시는 길 (Visit)</h2>
      <iframe class="map-embed" loading="lazy" allowfullscreen
        src="https://maps.google.com/maps?q=%EA%B2%BD%EA%B8%B0%EB%8F%84%20%EC%88%98%EC%9B%90%EC%8B%9C%20%EC%98%81%ED%86%B5%EA%B5%AC%20%EC%9D%B8%EA%B3%84%EB%A1%9C284%EB%B2%88%EA%B8%B8%2015&t=&z=16&ie=UTF8&iwloc=&output=embed">
      </iframe>
      <p class="muted" style="margin-top:10px">주소: 경기도 수원시 영통구 인계로284번길 15 (매탄동 808)</p>
      <p style="display:flex;gap:12px;flex-wrap:wrap;justify-content:center">
        <a href="https://maps.app.goo.gl/GSTps9fxypb5iByp7" target="_blank" rel="noopener">📍 구글지도에서 열기</a>
        <span class="muted">|</span>
        <a href="tel:0312160573">031-216-0573</a>
      </p>
    </section>
  </main>

  <footer>© <span id="y"></span> Maetan-dong Catholic Parish</footer>
  <script>document.getElementById('y').textContent=new Date().getFullYear()</script>
</body>
</html>
