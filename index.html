<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>매탄동성당</title>
  <link href="https://fonts.googleapis.com/css2?family=Gmarket+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    body {
      font-family: 'Gmarket Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      text-align: center;
    }
    header {
      background-color: #f8f8f8;
      padding: 15px;
      box-shadow: var(--shadow);
    }
    header h1, header h2 {
      margin: 5px 0;
      font-weight: 700;
    }
    header h2 a {
      text-decoration: none;
      color: #2a5d34;
      font-weight: 400;
    }
    .main-hero {
      display: block;
      width: 100%;
      max-width: 1200px;
      height: auto;
      margin: 22px auto;
      border-radius: 10px;
      box-shadow: var(--shadow);
    }
    @media (min-width: 760px) {
      .main-hero {
        width: 95%;
      }
    }
    @media (min-width: 1024px) {
      .main-hero {
        width: 90%;
      }
    }
    .section {
      padding: 20px;
    }
    .section h2 {
      font-weight: 700;
      font-size: 1.5rem;
      margin-bottom: 15px;
    }
    .section p {
      font-weight: 300;
      font-size: 1rem;
      line-height: 1.6;
    }
    footer {
      background-color: #f8f8f8;
      padding: 15px;
      font-size: 0.9rem;
      color: #555;
      box-shadow: var(--shadow);
    }
    footer a {
      color: inherit;
      text-decoration: none;
    }
    .map-img {
      max-width: 600px;
      width: 100%;
      border-radius: 8px;
      margin-top: 15px;
      box-shadow: var(--shadow);
    }
  </style>
</head>
<body>

  <header>
    <h1>매탄동성당</h1>
    <h2><a href="https://cafe.daum.net/maetancathoric" target="_blank">매탄동성당 커뮤니티</a></h2>
  </header>

  <!-- 상단 이미지 -->
  <img src="maetan.jpg" alt="매탄동성당 전경" class="main-hero">

  <!-- 본당소개 -->
  <section class="section">
    <h2>본당소개</h2>
    <p>매탄동성당은 1998년에 설립되어 신앙 공동체로서 지역 사회와 함께하고 있습니다.  
    사랑과 나눔, 봉사를 실천하며 하느님의 사랑을 전하는 사명을 이어가고 있습니다.</p>
  </section>

  <!-- 미사시간 -->
  <section class="section">
    <h2>미사시간</h2>
    <p>
      주일미사: 토요일 오후 6시, 주일 오전 6시 / 9시 / 11시<br>
      평일미사: 월~토 오전 6시<br>
      고해성사: 매 미사 30분 전
    </p>
  </section>

  <!-- 오시는 길 -->
  <section class="section">
    <h2>오시는 길</h2>
    <p>경기도 수원시 영통구 동수원로 446번길 64</p>
    <a href="https://maps.app.goo.gl/GSTps9fxypb5iByp7" target="_blank">
      <img src="map_image.jpg" alt="매탄동성당 위치 지도" class="map-img">
    </a>
  </section>

  <footer>
    <p>주소: 경기도 수원시 영통구 동수원로 446번길 64</p>
    <p><a href="tel:031-123-4567">☎ 031-123-4567</a></p>
  </footer>

</body>
</html>
