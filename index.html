<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>매탄동성당 | Maetan-dong Catholic Parish</title>
  <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet"/>
  <style>
    :root{ --ink:#1e1e1e; --muted:#6b7280; --green:#1c3f39; --maxw:980px; }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:#fff;color:var(--ink);font-family:'GmarketSans',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    body{line-height:1.75;font-weight:300}
    .wrap{max-width:var(--maxw);margin:0 auto;padding:0 16px}

    /* 상단바: 높이 96px(1.5배), 중앙 정렬 */
    .topbar{position:sticky;top:0;z-index:50;background:#fff;border-bottom:1px solid #e5e7eb}
    .nav{height:96px;display:flex;align-items:center;justify-content:center}
    .nav-inner{display:flex;align-items:center;justify-content:center}
    .brand{display:flex;align-items:center;gap:10px;color:var(--green)}
    .brand .logo{width:34px;height:34px;border-radius:50%;display:grid;place-items:center;background:var(--green);color:#fff;font-weight:700}
    .brand span{font-weight:700;font-size:19px}
    .spacer{width:12px}              /* 2cm ≈ 76px (데스크톱에서 확대) */
    @media(min-width:760px){.spacer{width:76px}}
    .btn-cafe{display:inline-block;color:var(--green);text-decoration:none;border:2px solid var(--green);
      padding:10px 18px;border-radius:999px;font-weight:700;white-space:nowrap}
    .btn-cafe:hover{background:var(--green);color:#fff}

    /* 메인 이미지(배경 흰색, 카드 느낌 X) */
    .main-hero{display:block;width:100%;max-width:100%;height:auto;margin:24px auto;border-radius:10px}

    /* 이미지 하단 링크 바 */
    .hero-links{display:flex;gap:10px;justify-content:center;flex-wrap:wrap;margin:4px 0 18px}
    .hero-links a{display:inline-block;padding:10px 16px;border:2px solid #e5e7eb;border-radius:999px;
      text-decoration:none;color:var(--ink);font-weight:500}
    .hero-links a:hover{border-color:#c9ac78}

    /* 섹션(미니멀) */
    section{padding:16px 0}
    h2{margin:0 0 10px;color:var(--green);font-weight:700}
    .muted{color:var(--muted)}

    /* 지도 1개만 */
    .map-embed{width:100%;height:360px;border:0;border-radius:10px}

    footer{padding:18px 0 30px;text-align:center;color:var(--muted)}
  </style>
</head>
<body>
  <!-- 헤더 -->
  <div class="topbar">
    <div class="wrap nav">
      <div class="nav-inner">
        <div class="brand"><div class="logo">✝</div><span>매탄동성당</span></div>
        <div class="spacer" aria-hidden="true"></div>
        <a class="btn-cafe" href="https://cafe.daum.net/maetancathoric" target="_blank" rel="noopener">매탄동성당 커뮤니티</a>
      </div>
    </div>
  </div>

  <main class="wrap" aria-label="Main">
    <!-- 상단 이미지 -->
    <img src="maetan.jpg" alt="매탄동성당 메인 이미지" class="main-hero" onerror="this.onerror=null;this.src='assets/maetan.jpg'">

    <!-- 이미지 하단: 하위 페이지 링크 -->
    <nav class="hero-links" aria-label="바로가기">
      <a href="about.html">본당소개</a>
      <a href="bulletin.html">주보</a>
      <a href="gallery.html">사진</a>
    </nav>

    <!-- 오시는 길(지도 + 링크 + 전화) -->
    <section>
      <h2>오시는 길 (Visit)</h2>
      <iframe class="map-embed" loading="lazy" allowfullscreen
        src="https://maps.google.com/maps?q=%EA%B2%BD%EA%B8%B0%EB%8F%84%20%EC%88%98%EC%9B%90%EC%8B%9C%20%EC%98%81%ED%86%B5%EA%B5%AC%20%EC%9D%B8%EA%B3%84%EB%A1%9C284%EB%B2%88%EA%B8%B8%2015&t=&z=16&ie=UTF8&iwloc=&output=embed">
      </iframe>
      <p class="muted" style="margin-top:10px">주소: 경기도 수원시 영통구 인계로284번길 15 (매탄동 808)</p>
      <p style="display:flex;gap:12px;flex-wrap:wrap;justify-content:center">
        <a href="https://maps.app.goo.gl/GSTps9fxypb5iByp7" target="_blank" rel="noopener">📍 구글지도에서 열기</a>
        <span class="muted">|</span>
        <a href="tel:0312160573">031-216-0573</a>
      </p>
    </section>
  </main>

  <footer>© <span id="y"></span> Maetan-dong Catholic Parish</footer>
  <script>document.getElementById('y').textContent=new Date().getFullYear()</script>
</body>
</html>
