    <title>매탄동성당</title>
    <style>
        body {
            margin: 0;
            font-family: 'GmarketSans', sans-serif;
            background-color: #fff;

        }
        header {

            display: flex;

        }

            max-width: 1200px;
            height: auto;
            margin: 20px auto;
            display: block;
            border-radius: 8px;
        }
        footer {
            padding: 20px;
            background-color: #f5f5f5;
            font-size: 14px;
            line-height: 1.6;
        }
        footer a {
            color: #2d4b42;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
