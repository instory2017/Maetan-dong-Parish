<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>사진 | 매탄동성당</title>
  <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet"/>
  <style>
    body{margin:0;font-family:'GmarketSans',sans-serif;color:#1e1e1e}
    .wrap{max-width:960px;margin:0 auto;padding:24px 16px}
    a{color:#1c3f39;text-decoration:none}
    header{padding:14px 0;border-bottom:1px solid #e5e7eb;text-align:center}
    h1{margin:0;font-size:22px}
    .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:10px;margin-top:16px}
    @media(min-width:900px){.grid{grid-template-columns:repeat(3,1fr)}}
    .ph{width:100%;aspect-ratio:4/3;background:#f2f4f7;border:1px solid #e5e7eb;border-radius:8px;
        display:grid;place-items:center;color:#6b7280}
  </style>
</head>
<body>
  <header class="wrap">
    <h1>사진 (Photo Gallery)</h1>
    <div style="margin-top:8px;"><a href="./">← 메인으로</a></div>
  </header>
  <main class="wrap">
    <p>행사 사진을 여기에 추가하세요. (예: <code>/gallery/</code> 폴더에 이미지 업로드 후 아래 영역에 <code>&lt;img&gt;</code>로 배치)</p>
    <div class="grid">
      <div class="ph">이미지 자리</div>
      <div class="ph">이미지 자리</div>
      <div class="ph">이미지 자리</div>
      <div class="ph">이미지 자리</div>
      <div class="ph">이미지 자리</div>
      <div class="ph">이미지 자리</div>
    </div>
  </main>
</body>
</html>
