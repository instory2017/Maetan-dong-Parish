<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>사진 | 매탄동성당</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">

  <style>
    :root{
      --ink:#111827;
      --muted:#6b7280;
      --green:#1c3f39;
      --maxw:1100px;
      --radius:14px;
      --line:#e5e7eb;
      --soft:#f3f4f6;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:#fff;color:var(--ink);font-family:'GmarketSans','Noto Sans KR',sans-serif}
    a{color:inherit;text-decoration:none}

    .topbar{
      position:sticky;top:0;z-index:50;background:#fff;
      border-bottom:1px solid var(--line);
    }
    .wrap{max-width:var(--maxw);margin:0 auto;padding:0 16px}
    .nav{min-height:64px;display:flex;align-items:center;justify-content:space-between}
    .brand{font-weight:800;color:var(--green)}
    .back{
      padding:10px 14px;border-radius:999px;border:1px solid var(--line);
      font-weight:700;
    }
    .back:hover{background:#f9fafb}

    header{padding:22px 0 10px}
    h1{
  margin:0;
  font-size:22px;
  font-weight:800;   /* 다시 굵게 */
  letter-spacing:-0.2px;
}
    .sub{margin-top:8px;color:var(--muted);font-size:14px;line-height:1.6}

    /* 그리드 */
    .grid{
      display:grid;
      gap:10px;
      padding:14px 0 28px;
      grid-template-columns:repeat(2, 1fr);
    }
    @media (min-width:700px){
      .grid{grid-template-columns:repeat(3, 1fr); gap:12px;}
    }
    @media (min-width:1024px){
      .grid{grid-template-columns:repeat(4, 1fr); gap:14px;}
    }

    /* 썸네일 카드 */
    .ph{
      background:var(--soft);
      border-radius:var(--radius);
      overflow:hidden;
      border:1px solid rgba(0,0,0,0.04);
    }

    .thumb{
      display:block;
      cursor:zoom-in;
      -webkit-tap-highlight-color: transparent;
    }

    .thumb img{
      display:block;
      width:100%;
      aspect-ratio:4 / 3;
      object-fit:cover;
      transform:translateZ(0);
    }

    .thumb:focus-visible{
      outline:3px solid rgba(28,63,57,.35);
      outline-offset:2px;
      border-radius:var(--radius);
    }

    /* 라이트박스 */
    .lightbox{
      position:fixed;inset:0;
      background:rgba(0,0,0,.88);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:9999;
      padding:14px;
    }
    .lightbox.open{display:flex}

    .lb-inner{
      width:min(980px, 100%);
      height:min(80vh, 720px);
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .lb-top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      color:#fff;
      font-size:14px;
      opacity:.95;
      user-select:none;
    }
    .lb-top .hint{opacity:.8}
    .lb-btn{
      appearance:none;border:0;background:rgba(255,255,255,.12);
      color:#fff;padding:10px 12px;border-radius:10px;
      font-weight:700;cursor:pointer;
    }
    .lb-btn:active{transform:scale(.98)}

    .lb-stage{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      border-radius:14px;
      position:relative;
    }

    .lb-img{
      max-width:100%;
      max-height:100%;
      width:auto;height:auto;
      border-radius:14px;
      user-select:none;
      -webkit-user-drag:none;
      background:#111;
    }

    /* 좌우 버튼 (PC에서 유용) */
    .navbtn{
      position:absolute;top:50%;
      transform:translateY(-50%);
      width:44px;height:44px;border-radius:999px;
      border:0;background:rgba(255,255,255,.14);
      color:#fff;font-size:22px;cursor:pointer;
      display:none;
    }
    @media (min-width:700px){
      .navbtn{display:block;}
    }
    .prev{left:10px}
    .next{right:10px}

    footer{
      padding:18px 0 30px;
      text-align:center;
      color:var(--muted);
      font-size:13px;
      border-top:1px solid #f3f4f6;
    }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="wrap nav">
      <div class="brand">매탄동성당</div>
      <a class="back" href="index.html">← 홈으로</a>
    </div>
  </div>

  <main class="wrap">
    <header>
      <h1>사진</h1>
      <p class="sub">사진을 누르면 크게 볼 수 있어요.</p>
    </header>

    <section class="grid" id="grid"></section>
  </main>

  <!-- 라이트박스 -->
  <div class="lightbox" id="lightbox" aria-hidden="true">
    <div class="lb-inner" role="dialog" aria-modal="true" aria-label="사진 크게 보기">
      <div class="lb-top">
        <div class="hint" id="lbCounter">1 / 12</div>
        <div style="display:flex; gap:8px;">
          <button class="lb-btn" id="lbDownload" type="button">이미지 열기</button>
          <button class="lb-btn" id="lbClose" type="button">닫기 ✕</button>
        </div>
      </div>

      <div class="lb-stage" id="lbStage">
        <button class="navbtn prev" id="lbPrev" aria-label="이전">‹</button>
        <img class="lb-img" id="lbImg" alt="확대 이미지" />
        <button class="navbtn next" id="lbNext" aria-label="다음">›</button>
      </div>
    </div>
  </div>

  <footer>© <span id="y"></span> Maetan-dong Catholic Parish</footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();

    // ✅ 사진 파일명 (assets/gallery 폴더)
    const basePath = "assets/gallery/";
    const files = [
      "g01.jpg","g02.jpg","g03.jpg","g04.jpg","g05.jpg","g06.jpg",
      "g07.jpg","g08.jpg","g09.jpg","g10.jpg","g11.jpg","g12.jpg"
    ];

    const grid = document.getElementById("grid");

    // 라이트박스 요소
    const lb = document.getElementById("lightbox");
    const lbImg = document.getElementById("lbImg");
    const lbClose = document.getElementById("lbClose");
    const lbPrev = document.getElementById("lbPrev");
    const lbNext = document.getElementById("lbNext");
    const lbCounter = document.getElementById("lbCounter");
    const lbDownload = document.getElementById("lbDownload");
    const lbStage = document.getElementById("lbStage");

    let currentIndex = 0;

    function openLightbox(idx){
      currentIndex = idx;
      const src = basePath + files[currentIndex] + "?v=2";

      lbImg.src = src;
      lbCounter.textContent = (currentIndex + 1) + " / " + files.length;

      // "이미지 열기" 버튼: 새 탭에서 원본 열어 저장/공유하기 쉽게
      lbDownload.onclick = () => {
        window.open(basePath + files[currentIndex], "_blank", "noopener");
      };

      lb.classList.add("open");
      lb.setAttribute("aria-hidden", "false");

      // 스크롤 잠금
      document.body.style.overflow = "hidden";
    }

    function closeLightbox(){
      lb.classList.remove("open");
      lb.setAttribute("aria-hidden", "true");
      lbImg.src = "";
      document.body.style.overflow = "";
    }

    function showPrev(){
      currentIndex = (currentIndex - 1 + files.length) % files.length;
      openLightbox(currentIndex);
    }

    function showNext(){
      currentIndex = (currentIndex + 1) % files.length;
      openLightbox(currentIndex);
    }

    // 썸네일 생성
    files.forEach((name, idx) => {
      const card = document.createElement("div");
      card.className = "ph";

      const a = document.createElement("a");
      a.className = "thumb";
      a.href = basePath + name;
      a.setAttribute("aria-label", "사진 크게 보기");
      a.addEventListener("click", (e) => {
        e.preventDefault();
        openLightbox(idx);
      });

      const img = document.createElement("img");
      img.src = basePath + name + "?v=2";
      img.alt = "매탄동성당 사진";
      img.loading = "lazy";
      img.onerror = () => card.remove();

      a.appendChild(img);
      card.appendChild(a);
      grid.appendChild(card);
    });

    // 닫기 동작
    lbClose.addEventListener("click", closeLightbox);

    // 배경 클릭 시 닫기 (이미지/버튼 영역 제외)
    lb.addEventListener("click", (e) => {
      if (e.target === lb) closeLightbox();
    });

    // 좌우 버튼
    lbPrev.addEventListener("click", showPrev);
    lbNext.addEventListener("click", showNext);

    // 키보드 지원 (PC)
    window.addEventListener("keydown", (e) => {
      if (!lb.classList.contains("open")) return;
      if (e.key === "Escape") closeLightbox();
      if (e.key === "ArrowLeft") showPrev();
      if (e.key === "ArrowRight") showNext();
    });

  // ✅ 모바일 스와이프 지원 (핀치 줌 시에는 넘김 방지)
  let startX = null;
  let isPinching = false;

  lbStage.addEventListener("touchstart", (e) => {
    // 두 손가락 이상이면 스와이프 시작 자체를 막음
    if (e.touches.length > 1) {
      isPinching = true;
      startX = null;
      return;
    }
    isPinching = false;
    startX = e.touches[0].clientX;
  }, { passive: true });

  lbStage.addEventListener("touchmove", (e) => {
    // 이동 중에 두 손가락이 감지되면 핀치로 판단
    if (e.touches.length > 1) {
      isPinching = true;
      startX = null;
    }
  }, { passive: true });

  lbStage.addEventListener("touchend", (e) => {
    // 핀치(멀티터치)였다면 사진 넘김을 하지 않음
    if (isPinching) {
      isPinching = false;
      startX = null;
      return;
    }

    if (startX === null) return;

    const endX = e.changedTouches[0].clientX;
    const diff = endX - startX;
    startX = null;

    // 너무 짧은 스와이프는 무시
    if (Math.abs(diff) < 40) return;

    if (diff > 0) showPrev();
    else showNext();
  }, { passive: true });
</script>
</body>
</html>
