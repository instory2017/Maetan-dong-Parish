<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>사진 | 매탄동성당</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet"/>

  <style>
    :root{
      --ink:#111827;
      --muted:#6b7280;
      --green:#1c3f39;
      --maxw:1100px;
      --radius:14px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:#fff;color:var(--ink);font-family:'GmarketSans','Noto Sans KR',sans-serif}
    a{color:inherit;text-decoration:none}

    .topbar{
      position:sticky;top:0;z-index:50;background:#fff;
      border-bottom:1px solid #e5e7eb;
    }
    .wrap{max-width:var(--maxw);margin:0 auto;padding:0 16px}
    .nav{
      min-height:64px;display:flex;align-items:center;justify-content:space-between;gap:12px;
    }
    .brand{
      font-weight:800;color:var(--green);letter-spacing:-0.2px;
    }
    .back{
      display:inline-flex;align-items:center;gap:8px;
      padding:10px 14px;border-radius:999px;border:1px solid #e5e7eb;
      font-weight:700;
    }
    .back:hover{background:#f9fafb}
    .hint{color:var(--muted);font-size:14px}

    header{padding:22px 0 10px}
    h1{margin:0;font-size:22px;letter-spacing:-0.3px}
    .sub{margin:8px 0 0;color:var(--muted);font-size:14px;line-height:1.6}

    /* ✅ 사진만 쭈루룩 그리드 */
    .grid{
      display:grid;
      gap:10px;
      padding:14px 0 28px;
      grid-template-columns:repeat(2, 1fr);
    }
    @media (min-width:700px){
      .grid{grid-template-columns:repeat(3, 1fr); gap:12px;}
    }
    @media (min-width:1024px){
      .grid{grid-template-columns:repeat(4, 1fr); gap:14px;}
    }

    .ph{
      background:#f3f4f6;
      border-radius:var(--radius);
      overflow:hidden;
      box-shadow:0 1px 0 rgba(0,0,0,0.03);
    }

    /* 클릭 안 하니까 cursor 기본 */
    .ph img{
      display:block;width:100%;height:100%;
      aspect-ratio: 4 / 3;
      object-fit:cover;
    }

      padding:18px 0 30px;
      text-align:center;
      color:var(--muted);
      font-size:13px;
