<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>사진 | 매탄동성당</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet"/>

  <style>
    :root{
      --ink:#111827;
      --muted:#6b7280;
      --green:#1c3f39;
      --maxw:1100px;
      --radius:14px;
      --line:#e5e7eb;
      --soft:#f3f4f6;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:#fff;color:var(--ink);font-family:'GmarketSans','Noto Sans KR',sans-serif}
    a{color:inherit;text-decoration:none}

    .topbar{
      position:sticky;top:0;z-index:50;background:#fff;
      border-bottom:1px solid var(--line);
    }
    .wrap{max-width:var(--maxw);margin:0 auto;padding:0 16px}
    .nav{
      min-height:64px;display:flex;align-items:center;justify-content:space-between;
    }
    .brand{font-weight:800;color:var(--green);}
    .back{
      padding:10px 14px;border-radius:999px;border:1px solid var(--line);
      font-weight:700;
    }

    header{padding:22px 0 10px}
    h1{margin:0;font-size:22px}
    .sub{margin-top:8px;color:var(--muted);font-size:14px}

    /* 사진 그리드 */
    .grid{
      display:grid;
      gap:10px;
      padding:14px 0 28px;
      grid-template-columns:repeat(2, 1fr);
    }
    @media (min-width:700px){
      .grid{grid-template-columns:repeat(3, 1fr);}
    }
    @media (min-width:1024px){
      .grid{grid-template-columns:repeat(4, 1fr);}
    }

    .ph{
      background:var(--soft);
      border-radius:var(--radius);
      overflow:hidden;
      border:1px solid rgba(0,0,0,0.04);
    }
    .ph img{
      display:block;
      width:100%;
      aspect-ratio:4 / 3;
      object-fit:cover;
    }

    footer{
      padding:18px 0 30px;
      text-align:center;
      color:var(--muted);
      font-size:13px;
      border-top:1px solid #f3f4f6;
    }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="wrap nav">
      <div class="brand">매탄동성당</div>
      <a class="back" href="index.html">← 메인</a>
    </div>
  </div>

  <main class="wrap">
    <header>
      <h1>사진</h1>
      <p class="sub">본당의 소중한 순간들</p>
    </header>

    <section class="grid" id="grid"></section>
  </main>

  <footer>© <span id="y"></span> Maetan-dong Catholic Parish</footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();

    const basePath = "assets/gallery/";
    const files = [
      "g01.jpg","g02.jpg","g03.jpg","g04.jpg","g05.jpg","g06.jpg",
      "g07.jpg","g08.jpg","g09.jpg","g10.jpg","g11.jpg","g12.jpg"
    ];

    const grid = document.getElementById("grid");

    files.forEach(name => {
      const box = document.createElement("div");
      box.className = "ph";

      const img = document.createElement("img");
      img.src = basePath + name + "?v=2";
      img.alt = "매탄동성당 사진";
      img.loading = "lazy";

      img.onerror = () => box.remove();

      box.appendChild(img);
      grid.appendChild(box);
    });
  </script>
</body>
</html>
