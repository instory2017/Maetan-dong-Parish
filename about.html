<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>본당소개 | 매탄동성당</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet"/>

  <style>
    :root{
      --ink:#111827;
      --muted:#6b7280;
      --line:#e5e7eb;
      --green:#1c3f39;
      --maxw:1100px;
      --radius:18px;
    }

    *{box-sizing:border-box}
    html,body{
      margin:0;padding:0;
      background:#fff;
      color:var(--ink);
      font-family:'GmarketSans','Noto Sans KR',sans-serif;
    }
    a{color:inherit;text-decoration:none}

    .wrap{
      max-width:var(--maxw);
      margin:0 auto;
      padding:0 16px;
    }

    /* 상단 */
    .top{
      border-bottom:1px solid var(--line);
      padding:14px 0;
      margin-bottom:24px;
    }
    .back{
      font-size:14px;
      color:var(--green);
      font-weight:700;
    }

    /* 제목 */
    h1{
      text-align:center;
      font-size:22px;
      margin:20px 0 6px;
      font-weight:900;
    }
    .subtitle{
      text-align:center;
      font-size:14px;
      color:var(--muted);
      margin-bottom:32px;
    }

    /* ===== PC / 모바일 이미지 분기 ===== */
    .pc-only{display:none}
    .mobile-only{display:block}

    @media (min-width:701px){
      .pc-only{display:block}
      .mobile-only{display:none}
    }

    /* 이미지 공통 */
    .about-image{
      width:100%;
      max-width:900px;
      margin:0 auto 60px;
      display:block;
    }

    footer{
      text-align:center;
      font-size:13px;
      color:var(--muted);
      padding:30px 0 40px;
      border-top:1px solid var(--line);
    }
  </style>
</head>

<body>

  <!-- 상단 -->
  <div class="top">
    <div class="wrap">
      <a href="index.html" class="back">← 홈으로</a>
    </div>
  </div>

  <main class="wrap">

    <!-- 페이지 제목 -->
    <h1>본당소개</h1>
    <div class="subtitle">수원교구 제1대리구 영통지구 매탄동본당</div>

    <!-- PC용 이미지 -->
    <img
      src="about-info_pc.jpg"
      alt="매탄동성당 본당소개 정보"
      class="about-image pc-only"
    >

    <!-- 모바일용 이미지 -->
    <img
      src="about-info_mobile.jpg"
      alt="매탄동성당 본당소개 정보"
      class="about-image mobile-only"
    >

  </main>

  <footer>
    © <span id="y"></span> Maetan-dong Catholic Parish
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>

</body>
</html>
