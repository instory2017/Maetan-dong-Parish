<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>본당소개 | 매탄동성당</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet"/>

  <style>
    :root{
      --ink:#111827;
      --muted:#6b7280;
      --line:#e5e7eb;
      --green:#1c3f39;
      --maxw:1100px;
      --radius:18px;
      --soft:#f3f4f6;
    }
    *{box-sizing:border-box}
    html,body{
      margin:0;padding:0;
      background:#fff;
      color:var(--ink);
      font-family:'GmarketSans','Noto Sans KR',sans-serif;
    }
    a{color:inherit;text-decoration:none}

    .topbar{
      position:sticky;top:0;z-index:50;
      background:#fff;border-bottom:1px solid var(--line);
    }
    .wrap{max-width:var(--maxw);margin:0 auto;padding:0 16px}
    .nav{
      min-height:64px;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }

    /* ✅ 브랜드(매탄동성당)만 얇게 */
    .brand{
      font-weight:300;
      color:var(--green);
      letter-spacing:-0.2px;
      font-family:'GmarketSans','Noto Sans KR',sans-serif;
    }

    /* ✅ 갤러리처럼 오른쪽 둥근 버튼 */
    .back{
      padding:10px 14px;
      border-radius:999px;
      border:1px solid var(--line);
      font-weight:700;
      background:#fff;
    }
    .back:hover{background:#f9fafb}

    main{padding:18px 0 28px}

    /* ✅ 페이지 타이틀 왼쪽 정렬 + 굵기 유지 */
    header{padding:22px 0 10px}
    h1{
      margin:0;
      font-size:22px;
      font-weight:800; /* 타이틀은 굵게 유지 */
      letter-spacing:-0.2px;
    }
    .sub{
      margin-top:8px;
      color:var(--muted);
      font-size:14px;
      line-height:1.6;
    }

    .card{
      border:1px solid var(--line);
      border-radius:var(--radius);
      overflow:hidden;
      background:#fff;
      box-shadow:0 6px 18px rgba(17,24,39,.06);
    }

    .hero-img{
      display:block;
      width:100%;
      height:auto;
    }

    footer{
      text-align:center;
      font-size:13px;
      color:var(--muted);
      padding:18px 0 30px;
      border-top:1px solid #f3f4f6;
      margin-top:22px;
    }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="wrap nav">
      <div class="brand">매탄동성당</div>
      <a class="back" href="index.html">← 홈으로</a>
    </div>
  </div>

  <main class="wrap">
    <header>
      <h1>본당소개</h1>
    </header>

    <div class="card">
      <picture>
        <source media="(min-width: 701px)" srcset="about-info_pc.jpg">
        <img class="hero-img" src="about-info_mobile.jpg" alt="매탄동성당 본당소개 정보">
      </picture>
    </div>
  </main>

  <footer>© <span id="y"></span> Maetan-dong Catholic Parish</footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
