<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>본당소개 | 매탄동성당</title>

  <link href="https://fonts.googleapis.com/css2?family=Gmarket+Sans:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --ink:#111827;
      --muted:#6b7280;
      --line:#e5e7eb;
      --green:#1c3f39;
      --maxw:1100px;
      --radius:18px;
    }

    *{box-sizing:border-box}

    html,body{
      margin:0;
      padding:0;
      background:#fff;
      color:var(--ink);
      font-family:'GmarketSans','Noto Sans KR',sans-serif;
    }

    a{
      color:inherit;
      text-decoration:none;
    }

    .wrap{
      max-width:var(--maxw);
      margin:0 auto;
      padding:0 16px;
    }

    /* ✅ 상단 통일 구조 */
    .topbar{
      position:sticky;
      top:0;
      z-index:50;
      background:#fff;
      border-bottom:1px solid var(--line);
    }

    .nav{
      min-height:64px;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }

    .brand{
      font-weight:800;
      font-size:18px;
      color:var(--green);
      letter-spacing:-0.3px;
    }

    .home-btn{
      padding:10px 18px;
      border-radius:999px;
      border:1px solid var(--line);
      font-weight:700;
      font-size:14px;
      background:#fff;
      transition:all .2s ease;
    }

    .home-btn:hover{
      background:#f9fafb;
    }

    /* 콘텐츠 영역 */

    main{
      padding:28px 0;
    }

    h1{
      text-align:center;
      font-size:22px;
      margin:10px 0 26px;
      font-weight:900;
      letter-spacing:-0.2px;
    }

    .card{
      border:1px solid var(--line);
      border-radius:var(--radius);
      overflow:hidden;
      background:#fff;
      box-shadow:0 6px 18px rgba(17,24,39,.06);
    }

    .hero-img{
      display:block;
      width:100%;
      height:auto;
    }

    footer{
      text-align:center;
      font-size:13px;
      color:var(--muted);
      padding:28px 0 38px;
      border-top:1px solid var(--line);
      margin-top:40px;
    }
  </style>
</head>

<body>

  <!-- ✅ 통일된 상단 -->
  <div class="topbar">
    <div class="wrap nav">
      <div class="brand">매탄동성당</div>
      <a class="home-btn" href="index.html">← 홈으로</a>
    </div>
  </div>

  <main class="wrap">
    <h1>본당소개</h1>

    <div class="card">
      <picture>
        <!-- PC/태블릿 -->
        <source media="(min-width: 701px)" srcset="about-info_pc.jpg">
        <!-- 모바일 -->
        <img class="hero-img" src="about-info_mobile.jpg" alt="매탄동성당 본당소개 정보">
      </picture>
    </div>
  </main>

  <footer>
    © <span id="y"></span> Maetan-dong Catholic Parish
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>

</body>
</html>
