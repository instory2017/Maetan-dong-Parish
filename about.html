<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>본당소개 | 매탄동성당</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet"/>

  <style>
    :root{
      --ink:#111827;
      --muted:#6b7280;
      --line:#e5e7eb;
      --green:#1c3f39;
      --maxw:1100px;
      --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{
      margin:0;padding:0;
      background:#fff;
      color:var(--ink);
      font-family:'GmarketSans','Noto Sans KR',sans-serif;
    }
    a{color:inherit;text-decoration:none}

    .wrap{
      max-width:var(--maxw);
      margin:0 auto;
      padding:0 16px;
    }

    .top{
      border-bottom:1px solid var(--line);
      padding:14px 0;
      margin-bottom:22px;
    }
    .back{
      font-size:14px;
      color:var(--green);
      font-weight:800;
      display:inline-flex;
      align-items:center;
      gap:8px;
    }

    h1{
      text-align:center;
      font-size:22px;
      margin:18px 0 6px;
      font-weight:900;
      letter-spacing:-0.2px;
    }
    .subtitle{
      text-align:center;
      font-size:14px;
      color:var(--muted);
      margin:0 0 26px;
      line-height:1.6;
    }

    .card{
      border:1px solid var(--line);
      border-radius:var(--radius);
      overflow:hidden;
      background:#fff;
      box-shadow:0 6px 18px rgba(17,24,39,.06);
    }

    /* picture 안의 img는 1장만 렌더링됨 */
    .hero-img{
      display:block;
      width:100%;
      height:auto;
    }

    footer{
      text-align:center;
      font-size:13px;
      color:var(--muted);
      padding:28px 0 38px;
      border-top:1px solid var(--line);
      margin-top:22px;
    }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="wrap nav">
      <div class="brand">매탄동성당</div>
      <a class="back" href="index.html">← 홈으로</a>
    </div>
  </div>

  <main class="wrap">
    <h1>본당소개</h1>
    <div class="card">
      <picture>
        <!-- PC/태블릿(701px 이상) -->
        <source media="(min-width: 701px)" srcset="about-info_pc.jpg">
        <!-- 모바일 기본 -->
        <img class="hero-img" src="about-info_mobile.jpg" alt="매탄동성당 본당소개 정보">
      </picture>
    </div>
  </main>

  <footer>
    © <span id="y"></span> Maetan-dong Catholic Parish
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
